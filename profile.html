<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="css/style3.css">

</head>
<body>
    <header>
        <div class="container">
            <h1>Логотип сайта</h1>
            <nav>
                <a href="1.html">Главная</a> |
                <a href="/logout">Выйти</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="profile-header">
            <h2>Имя пользователя</h2>
            <p>Краткая информация о пользователе...</p>
        </section>

        <section class="profile-details">
            <h2>Детали профиля</h2>
            <p><strong>Email:</strong> user@example.com</p>
            <p><strong>Телефон:</strong> +7 123 456 7890</p>
        </section>

        <section class="profile-security">
            <h2>Безопасность</h2>
            <button onclick="location.href='change.html'">Редактирование аккаунта</button>
            <button onclick="location.href='/privacy-settings'">Настройки приватности</button>
        </section>

        <section class="activity-history">
            <h2>История активности</h2>
            <ul>
                <li>Последнее действие 1</li>
                <li>Последнее действие 2</li>
                <li>Последнее действие 3</li>
            </ul>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Ваша компания</p>
        </div>
    </footer>
</body>
</html>
